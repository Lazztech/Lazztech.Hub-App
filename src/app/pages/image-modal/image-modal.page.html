<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="end">
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true">
  <swiper [config]="config" #swiper (pagination)="true">
    <ng-template swiperSlide *ngFor="let file of files">
      <div class="swiper-zoom-container">
        <img [src]="file?.url">
      </div>
    </ng-template>
  </swiper>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col size="4" class="ion-text-center ">
      <ion-button (click)="back()" fill="clear">
         <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="4" class="ion-text-center ">
      <ion-button (click)="close()" fill="clear">
         <ion-icon name="close" slot="start"></ion-icon>
         close
      </ion-button>
    </ion-col>
    <ion-col size="4" class="ion-text-center ">
      <ion-button (click)="next()" fill="clear">
         <ion-icon name="arrow-forward-outline" slot="start"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
