<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>Discover</ion-title>
    <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <div class="pins">
    <ion-card class="pin" *ngFor="let fileJoin of fileUploads; let i = index">
        <img [src]="fileJoin?.file?.url" tappable (click)="openPreview(i)">
    </ion-card>
  </div>

</ion-content>
