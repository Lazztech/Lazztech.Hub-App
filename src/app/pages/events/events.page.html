<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>Events</ion-title>
    <ion-progress-bar *ngIf="loading || userEventsQueryResult?.loading" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">

  <ion-searchbar (ionInput)="filterEvents($event)" showCancelButton="focus"></ion-searchbar>

  <ion-list *ngIf="filter === ''">
    <ion-list-header>
      <ion-text>Upcoming</ion-text>
    </ion-list-header>

    <ion-card *ngIf="!upcomingEvents?.length">
      <ion-item lines="none">
        <ion-card-header>
          <ion-card-subtitle>Get Started</ion-card-subtitle>
        </ion-card-header>
        <ion-icon slot="end" name="arrow-down"></ion-icon>
        <ion-card-content>
          Create an event and invite guests!
      </ion-card-content>
      </ion-item>
    </ion-card>
  
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="12" size-md="6" *ngFor="let userEvent of upcomingEvents">
          <app-event-card
          [userEvent]="userEvent"
        ></app-event-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
  

  <ion-list *ngIf="filter === ''">
    <ion-list-header *ngIf="elapsedEvents?.length">
      <ion-text>Elapsed</ion-text>
    </ion-list-header>
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="12" size-md="6" *ngFor="let userEvent of elapsedEvents">
          <app-event-card
          [userEvent]="userEvent"
        ></app-event-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>

  <ion-list *ngIf="filter !== ''">
    <ion-list-header *ngIf="filteredEvents?.length">
      <ion-text>Search</ion-text>
    </ion-list-header>
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="12" size-md="6" *ngFor="let userEvent of filteredEvents">
          <app-event-card
          [userEvent]="userEvent"
        ></app-event-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="goToCreateEventPage()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
