<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <!-- <app-hub-card *ngIf="coords"
    [hub]="hub" 
    [coords]="coords" 
    [isOwner]="true" 
    [showDescription]="true" 
    [includeMap]="true"
  ></app-hub-card> -->

  <form [formGroup]="myForm" (ngSubmit)="saveHub()" method="post">
    <ion-list>
      <ion-list-header class="ion-padding-bottom">
        <ion-text>Hub Details</ion-text>
      </ion-list-header>

      <ion-item>
        <ion-input type="text" formControlName="hubName" color="" [(ngModel)]="hub.name" placeholder="Hub name"></ion-input>
        <ion-label>
          <ion-text *ngIf="hubName.invalid" color="danger">*</ion-text>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-textarea type="text" formControlName="hubDescription" [(ngModel)]="hub.description" placeholder="Add description"></ion-textarea>
      </ion-item>

      <ion-list-header class="ion-padding-bottom">
        <ion-text>Location</ion-text>
      </ion-list-header>

      <ion-item>
        <ion-input readonly type="text" placeholder="Location" [value]="location.value?.label" (click)="toggleMapModal()"></ion-input>
      </ion-item>

      <ion-list-header class="ion-padding-bottom">
        <ion-text>Photo</ion-text>
      </ion-list-header>

      <ion-item>
        <ion-button class="ion-float-right" color="primary" (click)="presentActionSheet()">Upload Image</ion-button>
      </ion-item>

      <ion-card *ngIf="image">
        <ion-img src="{{image}}"></ion-img>
      </ion-card>
    </ion-list>
  </form>

</ion-content>

<ion-footer translucent="true">
  <ion-toolbar>
    <ion-button [disabled]="myForm.invalid" (click)="saveHub()" type="submit" expand="block" color="primary">Create
    </ion-button>
  </ion-toolbar>
</ion-footer>
