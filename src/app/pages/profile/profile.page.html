<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <div slot="start" [appFeatureFlag]="'lightDarkThemeToggle'" href="javascript:void(0);" (click)="toggleTheme()">
      <ion-icon size="large" name="moon"></ion-icon>
    </div>
    <div slot="end" href="javascript:void(0);" (click)="presentActionSheet()">
      <ion-icon size="large" name="cog"></ion-icon>
    </div>
    <ion-title>Profile</ion-title>
    <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">

  <app-profile-details *ngIf="(user | async) as user"href="javascript:void(0);" (click)="userActionSheet()" [user]="user" [showLastOnline]="false">
  </app-profile-details>

  <ion-card>
    <ion-list lines="none">
      <ion-item href="javascript:void(0);" (click)="logout()">
        <ion-icon name="log-out" color="medium" slot="start"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-list>
    <ion-list-header class="ion-padding-bottom">
      <ion-text>Your Hubs</ion-text>
    </ion-list-header>
    <ion-item *ngFor="let userHub of userHubs | async; trackBy: userTrackByHub" href="javascript:void(0);" (click)="adminHub(userHub.hubId)">
      <ion-avatar slot="start">
        <ion-img width="100%" *ngIf="userHub.hub.image" src="{{userHub.hub.image}}"></ion-img>
      </ion-avatar>
      <ion-label>
        <ion-text>{{userHub.hub.name}}</ion-text>
        <ion-card-subtitle *ngIf="userHub.hub.active" class="ion-float-right" color="success">Active</ion-card-subtitle>
        <ion-card-subtitle *ngIf="!userHub.hub.active" class="ion-float-right" color="medium">Inactive
        </ion-card-subtitle>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header class="ion-padding-bottom">
      <ion-text>Your Events</ion-text>
    </ion-list-header>
    <ion-item *ngFor="let userEvent of filteredUsersEvents; trackBy: trackByEvent" href="javascript:void(0);" (click)="adminEvent(userEvent.eventId)">
      <ion-avatar slot="start">
        <ion-img width="100%" *ngIf="userEvent?.event?.image" src="{{userEvent?.event?.image}}"></ion-img>
      </ion-avatar>
      <ion-label>
        <ion-text>{{userEvent?.event?.name}}</ion-text>
        <ion-card-subtitle class="ion-float-right">{{userEvent?.event?.startDateTime | amDateFormat:'ddd ll'}}</ion-card-subtitle>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
