<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
  </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">

    <ion-list lines="none">
      <ion-list-header>
        <ion-text>Settings</ion-text>
      </ion-list-header>

      <ion-item href="javascript:void(0);" (click)="changeName()">
        <ion-icon name="person" color="medium" slot="start"></ion-icon>
        <ion-label>Change Name & Description</ion-label>
      </ion-item>

      <ion-item href="javascript:void(0);" (click)="changeEmail()">
        <ion-icon name="mail" color="medium" slot="start"></ion-icon>
        <ion-label>Change Email Address</ion-label>
      </ion-item>

      <ion-item href="javascript:void(0);" (click)="changePassword()">
        <ion-icon name="lock-closed" color="medium" slot="start"></ion-icon>
        <ion-label>Change Password</ion-label>
      </ion-item>

      <ion-item href="javascript:void(0);" (click)="deleteAccount()">
        <ion-icon name="warning" color="medium" slot="start"></ion-icon>
        <ion-label>Delete Account</ion-label>
      </ion-item>

      <ion-item href="javascript:void(0);" (click)="clearStorage()">
        <ion-icon name="trash" color="medium" slot="start"></ion-icon>
        <ion-label>Clear Device App Storage</ion-label>
      </ion-item>
    </ion-list>

    <ion-list lines="none" *ngIf="!environment.production">
      <ion-list-header>
        <ion-text>Debug</ion-text>
      </ion-list-header>

      <ion-item href="javascript:void(0);" (click)="emailGeofenceLogs()">
        <ion-icon name="mail" color="medium" slot="start"></ion-icon>
        <ion-label>Email BackgroundGeoLocation Logs</ion-label>
      </ion-item>

      <ion-item >
        <ion-label class="ion-text-wrap">
          <h2>Environment Name:</h2>
          <p>{{environment.name}}</p>
        </ion-label>
      </ion-item>

      <ion-item >
        <ion-label class="ion-text-wrap">
          <h2>Server Address:</h2>
          <p>{{environment.serverUrl}}</p>
        </ion-label>
      </ion-item>

      <!-- <ion-item >
        <ion-label class="ion-text-wrap">
          <h2>Background Geo Location Config:</h2>
          <p>{{JSON.stringify(environment.backgroundGeoLocationConfig)}}</p>
        </ion-label>
      </ion-item> -->

    </ion-list>

</ion-content>
