<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Hub Invite</ion-title>
    <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <app-hub-profile *ngIf="invite" [hub]="invite?.hub"></app-hub-profile>

  <ion-list-header>Hub Location</ion-list-header>

  <ion-card *ngIf="!loading && invite?.hub && hubCoords" style="height:30%" (click)="goToMap()">
      <app-leaflet-map *ngIf="invite?.hub && hubCoords" [center]="hubCoords" [hubs]="[invite.hub]">
      </app-leaflet-map>
  </ion-card>
</ion-content>

<ion-footer translucent="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button expand="block" color="primary" (click)="accept()">Accept</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" color="danger" (click)="reject()">Reject</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
