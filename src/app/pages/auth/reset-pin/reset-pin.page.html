<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Send Reset Pin</ion-title>
    <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <p class="ion-text-center">Forgot your password? No problem. Enter your email and weâ€™ll send you a pin to reset your password.</p>

    <form [formGroup]="myForm" (ngSubmit)="sendPin()" method="post">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" ngDefaultControl formControlName="email"></ion-input>
      </ion-item>
      <ion-text *ngIf="email.invalid && email.touched" class="ion-padding ion-text-center" color="danger">
        Please enter a valid email address
      </ion-text>
      
      <br/>
  
      <ion-button [disabled]="myForm.invalid" type="submit" expand="block" color="primary">Send</ion-button>
    </form>

</ion-content>
