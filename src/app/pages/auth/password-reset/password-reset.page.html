<ion-header translucent="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Password Reset</ion-title>
    <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <form [formGroup]="myForm" (ngSubmit)="resetPassword()" method="post">
      <ion-item>
        <ion-label position="floating">Reset Pin</ion-label>
        <ion-input type="text" formControlName="resetPin"></ion-input>
      </ion-item>
      <ion-text *ngIf="resetPin.invalid && resetPin.touched" class="ion-padding ion-text-center" color="danger">
        Required
      </ion-text>
 
      <ion-item>
        <ion-label position="floating">New Password</ion-label>
        <ion-input type="password" formControlName="newPassword"></ion-input>
      </ion-item>
      <ion-text *ngIf="newPassword.invalid && newPassword.touched" class="ion-padding ion-text-center" color="danger">
        Must be at least 10 characters
      </ion-text>
      
      <br/>
  
      <ion-button [disabled]="myForm.invalid" type="submit" expand="block" color="primary">Reset</ion-button>
    </form>
    <p class="ion-text-center">Didn't receive password reset email?</p>
    <ion-button expand="block" color="danger" (click)="tryAgain()">Try Again</ion-button>
  </ion-content>
