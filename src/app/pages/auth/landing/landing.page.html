<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>
      <ion-icon *ngIf="mode === 'ios'" style="font-size: 140px;" [src]="themeService.isDark() ? 'assets/lazztech_hub_light.svg' : 'assets/lazztech_hub_dark.svg'"></ion-icon>
      <img *ngIf="mode === 'md'" [src]="themeService.isDark() ? 'assets/lazztech_hub_light.svg' : 'assets/lazztech_hub_dark.svg'" style="width: 140px" class="vertical-align"/>
    </ion-title>
    <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <div style="height: 100%; display: flex; align-items: center; justify-content: center;">
    <ion-grid>
      <ion-row style="margin-top: 0px; margin-bottom: 0px;">
        <ion-col sizeMd="6">
          <ion-card>
            <ion-img src="assets/illustrations/banner.jpg"></ion-img>
          </ion-card>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col sizeMd="6" class="ion-no-padding">
          <form [formGroup]="myForm" (ngSubmit)="login()" method="post">
           <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" ngDefaultControl formControlName="email"></ion-input>
              <ion-note
                slot="error"
                *ngIf="email.invalid && email.touched">
                Please enter a valid email address
              </ion-note>
            </ion-item>
          
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" ngDefaultControl formControlName="password"></ion-input>
              <ion-note
                slot="error"
                *ngIf="password.hasError('auth')">
                Incorrect Email or Password
              </ion-note>
            </ion-item>

            <ion-item lines="none" style="align-items: start; height: 24px;">
              <a slot="end" (click)="resetPassword()" style="font-size: 0.875rem; padding-top: 0.2rem;">
                Forgot password?
              </a>
            </ion-item>
            <ion-row>
              <ion-col sizeMd="6">
                <ion-button class="ion-padding-start ion-padding-end" type="submit" expand="block">Login</ion-button>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col sizeMd="6">
                <ion-button class="ion-padding-start ion-padding-end" (click)="register()" expand="block" fill="outline">Sign Up</ion-button>
              </ion-col>
            </ion-row>
          </form>
        </ion-col>
      </ion-row>
          <div class="divider">
              <span>OR</span>
          </div>
      <ion-row>
        <ion-col sizeMd="6">
          <ion-button expand="block" class="ion-padding-start ion-padding-end" color="success" (click)="expeditedRegistration()">Continue As Guest</ion-button>
          <ion-text class="ion-padding ion-float-start" color="medium">
              By clicking the button above, I hereby agree to and accept the following <a (click)="navigateToPrivacyPolicy()">privacy policy</a> and <a (click)="navigateToTermsAndConditions()">terms & conditions</a>.
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
