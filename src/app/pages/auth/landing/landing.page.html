<ion-header translucent="true">
  <ion-toolbar>
    <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen="true">

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6">
        <ion-card class="welcome-card">
          <ion-img src="assets/illustrations/banner.jpg"></ion-img>
        </ion-card>
      
        <ion-card-title class="ion-text-center">Lazztech Hub</ion-card-title>
        <p class="ion-text-center">From app to the real world - Foster Community</p>
      </ion-col>

      <ion-col size="12" size-md="6" class="ion-no-padding">
        <ion-list-header>
          <ion-text>Get Started</ion-text>
        </ion-list-header>
        <br/>
        <ion-button expand="block" class="ion-padding-start ion-padding-end" color="success" (click)="register()">Register</ion-button>
        <br/>
        <ion-list-header>
          <ion-text>3rd Party Sign in</ion-text>
        </ion-list-header>

        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-button expand="block">
                <ion-icon name="logo-google"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col>
              <ion-button expand="block">
                <ion-icon name="logo-apple"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col>
              <ion-button expand="block">
                <ion-icon name="logo-microsoft"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>

        <form [formGroup]="myForm" (ngSubmit)="login()" method="post">
          <ion-list-header>
            <ion-text>Login</ion-text>
          </ion-list-header>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" ngDefaultControl formControlName="email"></ion-input>
          </ion-item>
      
          <ion-text class="ion-padding ion-text-center" *ngIf="email.invalid && email.touched" color="danger">
                  Please enter a valid email address
          </ion-text>
        
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" ngDefaultControl formControlName="password"></ion-input>
          </ion-item>
          <ion-text class="ion-padding ion-text-center" *ngIf="password.invalid && password.touched" color="danger">
                  Please enter a password at least 10 characters
          </ion-text>
          
          <br/>
      
          <ion-button class="ion-padding-start ion-padding-end" [disabled]="myForm.invalid" type="submit" expand="block">Login</ion-button>
          <ion-text class="ion-padding ion-text-center ion-float-end" color="medium">
            <p>
              Or <a (click)="resetPassword()">Reset Password</a>
            </p>
        </ion-text>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
