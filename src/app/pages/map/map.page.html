<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Map</ion-title>
    <ion-progress-bar *ngIf="loading || !locationService.location" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <app-maplibre 
    *ngIf="center" 
    [center]="center" 
    [yourLocation]="center" 
    [locations]="locations"
    [navOnMarker]="true" 
    [showControls]="true"
    [enableSearch]="false"
    (searchSelected)="onSearchSelected($event)"
    (loading)="onMapLoading($event)"
  ></app-maplibre>
  <ion-skeleton-text
    [hidden]="center" 
    animated 
    style="height: 100%;"
  ></ion-skeleton-text>

  <ion-modal #modal [canDismiss]="false" [isOpen]="true" [initialBreakpoint]="0.14" [breakpoints]="[0.14, 0.3, 0.9]">
    <ng-template>
      <ion-content>
        <ion-searchbar placeholder="Search" (click)="modal.setCurrentBreakpoint(0.75)"></ion-searchbar>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
