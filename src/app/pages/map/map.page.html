<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Map</ion-title>
    <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content>
    <app-leaflet-map *ngIf="!loading" [center]="hubCoords" [hubs]="hubs" [navOnMarker]="true" [showControls]="true"></app-leaflet-map>
</ion-content>
