<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Map</ion-title>
    <div slot="end">
      <ion-label color="primary" slot="end" (click)="save()">
        Save &nbsp;
      </ion-label>
      <ion-label slot="end">
        &nbsp;
      </ion-label>
    </div>
    <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar debounce="1000" (ionInput)="searchAddress($event)" showCancelButton="focus"></ion-searchbar>
    <ion-list *ngIf="searchResults">
      <ion-item *ngFor="let result of searchResults" (click)="selectSearch(result)">{{ result.label }}</ion-item>
    </ion-list>
    <app-leaflet-map *ngIf="!loading && !searchResults.length" [center]="center" [hubs]="hubs" [navOnMarker]="true" [showControls]="true"></app-leaflet-map>
</ion-content>
