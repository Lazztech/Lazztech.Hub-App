query event($id: ID!) {
  event(id: $id) {
    userId
    eventId
    user {
      id
      firstName
      lastName
      description
      image
      email
      shareableId
      fullPhoneNumber
    }
    event {
      id
      createdBy {
        id
        firstName
        lastName
        description
        image
        email
        shareableId
        fullPhoneNumber
      }
      name
      image
      description
      startDateTime
      endDateTime
      latitude
      longitude
      locationLabel
      shareableId
      usersConnection {
        user {
          id
          firstName
          lastName
          description
          image
          lastOnline
          blocked
          fullPhoneNumber
        }
        rsvp
        lastGeofenceEvent
        lastUpdated
        isPresent
      }
    }
    rsvp
    lastGeofenceEvent
    lastUpdated
    isPresent
  }
}
