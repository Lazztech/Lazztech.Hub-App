     query hub($id: ID!) {
        hub(id: $id) {
          userId
          hubId
          isOwner
          starred
          isPresent
          hub {
            id
            name
            description
            active
            image
            latitude
            longitude
            locationLabel
            usersConnection {
              user {
                id
                firstName
                lastName
                description
                image
                lastOnline
                blocked
                fullPhoneNumber
              }
              isOwner
              isPresent
            }
            microChats {
              id
              text
            }
          }
        }
      }