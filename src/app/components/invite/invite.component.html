<ion-content fullscreen="true">

  <ion-list-header>
    New Person
  </ion-list-header>

  <form [formGroup]="myForm" (ngSubmit)="inviteUser()" method="post">
    <ion-item>
      <ion-label position="floating">Email Address</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-text class="ion-padding ion-text-center" color="danger">
      <p *ngIf="email.invalid && email.touched" color="danger">
        Please enter a valid email address
      </p>
    </ion-text>

    <ion-list [appFeatureFlag]="'inviteUsersCheckList'" *ngIf="!loading">
      <ion-list-header class="ion-padding-bottom">
        People
      </ion-list-header>

      <ion-item [appFeatureFlag]="'inviteUsersCheckList'" *ngFor="let person of persons | async">
        <ion-avatar slot="start">
          <img width="100%" [appFeatureFlag]="'adorableAvatarsUserImage'" *ngIf="!person.image"
            src="{{person.id | avatar}}">
          <ion-img width="100%" *ngIf="person.image" src="{{person.image}}"></ion-img>
        </ion-avatar>
        <ion-label>
          <ion-text>{{person.firstName}} {{person.lastName}}</ion-text>
        </ion-label>
        <ion-checkbox [value]='person.email' (click)='checkboxChanged(person)' slot="end"></ion-checkbox>
      </ion-item>
    </ion-list>

  </form>
</ion-content>
