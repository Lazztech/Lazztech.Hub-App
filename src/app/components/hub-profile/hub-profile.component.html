<div>
  <ion-grid>
    <ion-row>
      <ion-col size="7">
        <ion-text class="ion-text-center">
          <h1 style="font-weight: bold" >{{hub?.name}}</h1>
          <p>{{hub?.description}}</p>
          <p>{{hub?.locationLabel}}</p>
        </ion-text>
      </ion-col>
      <ion-col *ngIf="hub?.image">
        <ion-avatar>
          <img src="{{hub.image}}">
        </ion-avatar>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
