<ion-card>
  <ion-img *ngIf="event?.image" (click)="goToEventPage()" src="{{event?.image}}"></ion-img>
  <ion-card-header (click)="goToEventPage()">
    <ion-card-subtitle>Starts {{event?.startDateTime | amDateFormat:'ddd ll h:mm A'}}</ion-card-subtitle>
    <ion-card-subtitle *ngIf="event?.endDateTime">Ends {{event?.endDateTime | amDateFormat:'ddd ll h:mm A'}}</ion-card-subtitle>

    <ion-card-subtitle *ngIf="event?.createdBy">
      Created by {{event?.createdBy?.firstName}} {{event?.createdBy?.lastName}}
    </ion-card-subtitle>
    <ion-text *ngIf="event?.locationLabel">{{event?.locationLabel}}</ion-text>
  </ion-card-header>

  <ion-card-content *ngIf="!showRsvp" (click)="goToEventPage()">
    <ion-card-title>{{event?.name}}</ion-card-title>
  </ion-card-content>

  <ion-card-content *ngIf="showRsvp">
    <ion-card-title>{{event?.name}}</ion-card-title>
    <ion-text *ngIf="event?.description">{{event?.description}}</ion-text>
  </ion-card-content>

  <ion-card-content *ngIf="showRsvp">
    <ion-segment value="{{rsvp}}" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="going">
        <ion-label>Going</ion-label>
      </ion-segment-button>
      <ion-segment-button value="maybe">
        <ion-label>Maybe</ion-label>
      </ion-segment-button>
      <ion-segment-button value="cantgo">
        <ion-label>Can't Go</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-card-content>
  <div *ngIf="includeMap && event?.latitude && event?.longitude" style="height: 90px;">
    <app-leaflet-map [center]="event"></app-leaflet-map>
  </div>
</ion-card>
