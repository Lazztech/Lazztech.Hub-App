<div *ngIf="user">
  <ion-avatar class="ion-padding-top custom-avatar">
    <img width="100%" [appFeatureFlag]="'adorableAvatarsUserImage'" *ngIf="!user.image" src="{{user.id | avatar}}">
    <img *ngIf="user.image" src="{{user.image}}">
  </ion-avatar>

  <ion-text class="ion-text-center">
    <h1 style="font-weight: bold" >{{user.firstName}} {{user.lastName}}</h1>
    <p>{{user.email}}</p>
    <p *ngIf="user.description">{{user.description}}</p>
  </ion-text>

  <ion-label class="ion-text-center" *ngIf="showLastOnline">
    <p style="font-weight: bold">Last Online: {{(user?.lastOnline) ? (((user?.lastOnline / 1000) | amFromUnix)
      | amLocal | amTimeAgo) : 'N/A'}}</p>
  </ion-label>

</div>
