<div *ngIf="user">

  <ion-grid>
    <ion-row>
      <ion-col size="7">
        <ion-text class="ion-text-center">
          <h1 style="font-weight: bold">{{user.firstName}} {{user.lastName}}</h1>
          <p *ngIf="user?.username" style="font-weight: bold">{{user?.username}}</p>
          <p *ngIf="user?.email">{{user?.email}}</p>
          <p *ngIf="!user?.email">No email address available...</p>
      
          <p *ngIf="user?.phoneNumber">{{user?.phoneNumber}}</p>
          <p *ngIf="!user?.phoneNumber">No phone number available...</p>
      
          <p *ngIf="user.description">{{user.description}}</p>
        </ion-text>
      
        <ion-label class="ion-text-center" *ngIf="showLastOnline">
          <p style="font-weight: bold">Last Online: {{(user?.lastOnline) ? (((user?.lastOnline / 1000) | amFromUnix)
            | amLocal | amTimeAgo) : 'N/A'}}</p>
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-avatar>
          <img ionImgViewer width="100%" [appFeatureFlag]="'adorableAvatarsUserImage'" *ngIf="!user.image" src="{{user.id | avatar}}">
          <img ionImgViewer *ngIf="user.image" src="{{user.image}}">
        </ion-avatar>
      </ion-col>
    </ion-row>
  </ion-grid>

</div>
