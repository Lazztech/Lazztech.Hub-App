<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons [appFeatureFlag]="'statusPage'" slot="start">
        <ion-icon size="large" name="navigate-circle" (click)="goToStatusPage()"></ion-icon>
    </ion-buttons>
    <ion-title>
      LAZZTECH HUB
    </ion-title>

    <ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>
    <!-- <div href="javascript:void(0);" (click)="goToNotifications()" lines="none" slot="end">
        <ion-badge *ngIf="inAppNotificationCount >= 1" mode="md" style="position: absolute; z-index: 2;">{{inAppNotificationCount}}</ion-badge>
        <ion-icon size="large" name="notifications"></ion-icon>
    </div> -->
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">

    <!-- <ion-searchbar (ionInput)="filterHubs($event)" showCancelButton="focus"></ion-searchbar> -->

    <ion-card *ngIf="yourLocation" style="height:30%" (click)="goToMap()">
          <app-leaflet-map [center]="yourLocation" [yourLocation]="yourLocation" [navOnMarker]="true" [locations]="hubs"></app-leaflet-map>
    </ion-card>

    <ion-card *ngIf="!yourLocation" style="height:30%">
      <ion-skeleton-text animated style="height: 100%;"></ion-skeleton-text>
    </ion-card>

      <ion-card class="welcome-card" *ngIf="!loading && !userHubs?.length">
        <ion-card-header>
            <ion-card-subtitle>Get Started</ion-card-subtitle>
        </ion-card-header>

        <ion-item (click)="goToAddHubPage()">
          <ion-icon name="cube" slot="start"></ion-icon>
          <ion-label>Add a Hub</ion-label>
          <ion-icon slot="end" name="arrow-forward"></ion-icon>
        </ion-item>
      
        <ion-card-content>
            Join or start a community hub and receive notifications when people gather.
        </ion-card-content>
      </ion-card>

      <ion-list *ngIf="(invites | async)?.length">
        <ion-list-header>
            <ion-text>Invites</ion-text>
        </ion-list-header>
        <div *ngFor="let invite of invites | async">
          <app-hub-card *ngIf="!loading && yourLocation" 
          [hub]="invite.hub"
          [coords]="yourLocation"
          (click)="goToPreviewHubPage(invite.hubId)"></app-hub-card>
        </div>
    </ion-list>

      <ion-list>
          <ion-list-header>
              <ion-text>Hubs</ion-text>
          </ion-list-header>
          <div *ngFor="let userHub of userHubs">
            <app-hub-card
            [hub]="userHub.hub"
            [coords]="yourLocation"
            [starred]="userHub.starred"
            [isOwner]="userHub.isOwner"
            (click)="goToHubPage(userHub.hubId)"></app-hub-card>
          </div>
      </ion-list>
</ion-content>
