mutation inviteUserToEvent($eventId: ID!, $inviteesEmail: String!) {
  inviteUserToEvent(eventId: $eventId, inviteesEmail: $inviteesEmail) {
    userId
    eventId
    user {
      id
      firstName
      lastName
      description
      image
      email
      shareableId
    }
    event {
      id
      name
      description
      startDateTime
      endDateTime
      latitude
      longitude
      shareableId
    }
    rsvp
    lastGeofenceEvent
    lastUpdated
  }
}
