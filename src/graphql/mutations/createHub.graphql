mutation createHub(
    $name: String!
    $image: String
    $description: String
    $latitude: Float!
    $longitude: Float!
    $locationLabel: String
){
    createHub(
        image: $image, 
        name: $name, 
        description: $description,
        latitude: $latitude,
        longitude: $longitude
        locationLabel: $locationLabel
        ) {
            userId
            hubId
            isOwner
            starred
            isPresent
            hub {
                id
                name
                description
                active
                image
                latitude
                longitude
                usersConnection {
                    isPresent
                    isOwner
                }
            }
        }
}