mutation updateEvent(
  $eventId: ID!
  $name: String!
  $description: String
  $startDateTime: String
  $endDateTime: String
  $latitude: Float
  $longitude: Float
  $locationLabel: String
  $file: Upload
) {
  updateEvent(
    eventId: $eventId
    name: $name
    description: $description
    startDateTime: $startDateTime
    endDateTime: $endDateTime
    latitude: $latitude
    longitude: $longitude
    locationLabel: $locationLabel
    file: $file
  ) {
    id
    createdBy {
      id
      firstName
      lastName
      description
      image
      email
      shareableId
    }
    name
    image
    description
    startDateTime
    endDateTime
    latitude
    longitude
    locationLabel
    shareableId
    usersConnection {
      user {
        id
        firstName
        lastName
        description
        image
        lastOnline
        blocked
      }
      rsvp
      lastGeofenceEvent
      lastUpdated
      isPresent
    }
  }
}
