mutation updateHub(
  $hubId: ID!
  $name: String!
  $image: String
  $description: String
  $latitude: Float!
  $longitude: Float!
  $locationLabel: String
) {
  updateHub(
    hubId: $hubId
    image: $image
    name: $name
    description: $description
    latitude: $latitude
    longitude: $longitude
    locationLabel: $locationLabel
  ) {
    id
    name
    description
    active
    image
    latitude
    longitude
    usersConnection {
      isPresent
      isOwner
    }
  }
}
