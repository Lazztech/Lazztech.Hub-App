query me {
  me {
    id
    firstName
    lastName
    username
    description
    image
    email
    phoneNumber
    shareableId
    blocks {
      from {
        id
        firstName
        lastName
        description
        image
        email
        shareableId
      }
      to {
        id
        firstName
        lastName
        description
        image
        email
        shareableId
      }
    }
  }
}