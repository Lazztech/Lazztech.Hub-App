query hub($id: ID!) {
  hub(id: $id) {
    userId
    hubId
    isOwner
    starred
    muted
    isPresent
    hub {
      id
      name
      description
      active
      image
      latitude
      longitude
      locationLabel
      shareableId
      usersConnection {
        user {
          id
          firstName
          lastName
          username
          description
          image
          lastOnline
          blocked
          phoneNumber
        }
        isOwner
        isPresent
      }
      events {
        id
        createdBy {
          id
          firstName
          lastName
          description
          image
          email
          shareableId
          phoneNumber
        }
        name
        image
        description
        startDateTime
        endDateTime
        latitude
        longitude
        shareableId
      }
      microChats {
        id
        text
      }
    }
  }
}
