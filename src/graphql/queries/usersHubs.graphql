query usersHubs {
    usersHubs{
        userId
        hubId
        isOwner
        starred
        muted
        isPresent
        hub {
            id
            name
            description
            active
            image
            latitude
            longitude
            locationLabel
            usersConnection {
                userId
                user {
                    id
                    firstName
                    lastName
                    username
                    email
                    image
                }
                isPresent
                isOwner
            }
        }
    }
}