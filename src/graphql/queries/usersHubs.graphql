query usersHubs {
    usersHubs{
        userId
        hubId
        isOwner
        starred
        muted
        isPresent
        hub {
            id
            name
            description
            active
            image
            latitude
            longitude
            locationLabel
            fileUploads {
              fileId
              hubId
              approvedByUserId
              approved
              file {
                id
                fileName
                createdOn
                url
                createdBy {
                  id
                  firstName
                  lastName
                  shareableId
                  image
                }
              }
              approvedBy {
                id
                firstName
                lastName
                shareableId
              }
            }
            usersConnection {
                userId
                user {
                    id
                    shareableId
                    firstName
                    lastName
                    username
                    email
                    image
                }
                isPresent
                isOwner
            }
        }
    }
}