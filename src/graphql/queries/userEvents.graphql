query userEvents {
  usersEvents {
    userId
    eventId
    user {
      id
      firstName
      lastName
      description
      image
      email
      shareableId
    }
    event {
      id
      createdBy {
        id
        firstName
        lastName
        description
        image
        email
        shareableId
        phoneNumber
      }
      hub {
        id
        name
        description
        active
        image
        latitude
        longitude
        locationLabel
        usersConnection {
          userId
          isPresent
          isOwner
        }
      }
      name
      image
      description
      startDateTime
      endDateTime
      minimumCapacity
      maximumCapacity
      latitude
      longitude
      shareableId
      fileUploads {
        fileId
        eventId
        approvedByUserId
        approved
        file {
          id
          fileName
          createdOn
          url
          createdBy {
            id
            firstName
            lastName
            shareableId
            image
          }
        }
        approvedBy {
          id
          firstName
          lastName
          shareableId
        }
      }
      usersConnection {
        userId
        user {
          id
          shareableId
          firstName
          lastName
          username
          email
          image
        }
        rsvp
        lastGeofenceEvent
        lastUpdated
        isPresent
      }
    }
    rsvp
    lastGeofenceEvent
    lastUpdated
    isPresent
  }
}
