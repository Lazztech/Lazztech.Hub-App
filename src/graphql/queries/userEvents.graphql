query userEvents {
  usersEvents {
    userId
    eventId
    user {
      id
      firstName
      lastName
      description
      image
      email
      shareableId
    }
    event {
      id
      createdBy {
        id
        firstName
        lastName
        description
        image
        email
        shareableId
        phoneNumber
      }
      hub {
        id
        name
        description
        active
        image
        latitude
        longitude
        locationLabel
        usersConnection {
          isPresent
          isOwner
        }
      }
      name
      image
      description
      startDateTime
      endDateTime
      latitude
      longitude
      shareableId
    }
    rsvp
    lastGeofenceEvent
    lastUpdated
  }
}
