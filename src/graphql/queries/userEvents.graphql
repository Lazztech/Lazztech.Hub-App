query userEvents {
  usersEvents {
    userId
    eventId
    user {
      id
      firstName
      lastName
      description
      image
      email
      shareableId
    }
    event {
      id
      createdBy {
        id
        firstName
        lastName
        description
        image
        email
        shareableId
        phoneNumber
      }
      hub {
        id
        name
        description
        active
        image
        latitude
        longitude
        locationLabel
        usersConnection {
          userId
          isPresent
          isOwner
        }
      }
      name
      image
      description
      startDateTime
      endDateTime
      minimumCapacity
      maximumCapacity
      latitude
      longitude
      shareableId
      usersConnection {
        userId
        rsvp
        user {
          id
          shareableId
          firstName
          lastName
          username
          email
          image
        }
      }
    }
    rsvp
    lastGeofenceEvent
    lastUpdated
    isPresent
  }
}
