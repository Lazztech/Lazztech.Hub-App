name: Github Actions CI
on: [push]

jobs:
  ionic-ci:
    name: ionic-ci
    runs-on: ubuntu-latest
    steps:

      - name: checkout latest commit
        uses: actions/checkout@master

      - name: npm install & build
        working-directory: ./
        run: |
          npm install
          npm run build

      - name: npm lint
        working-directory: ./
        run: |
          npm run lint

      # - name: npm test
      #   working-directory: ./
      #   run: |
      #     npm run test

      # - name: npm e2e
      #   working-directory: ./
      #   run: |
      #     npm run e2e

      - name: npm generate
        working-directory: ./
        run: |
          npm run generate